<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="favicon (1).ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton&display=swap">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
      <div><h1>QUOTE GENERATOR</h1></div><hr>
      <div class="quote-container" id="quote-container">
      <div class="quote-body" id="quote">
        <span id="quote"></span>
      </div>
      <div class="quote-author" id="author">
        <span id="author"></span>
      </div>
      <div class="button-container">
        <div class="socialmedia"><button>
          <i class="fab fa-facebook-square" id="facebook"></i>
        </button>
        <button>
          <i class="fab fa-whatsapp" id="whatsapp"></i>
        </button>
        <button>
          <i class="fab fa-instagram" id="instagram"></i>
        </button>
      </div>
        <button id="next"><i class="fas fa-arrow-alt-circle-right"></i></button>
      </div>
    </div>
    <div id="footer">-Made by Mounvi</div>
  </div>
  <!-- <div class="loader" id="loader"></div> -->
    
  <script src="script.js"></script>
</body>
</html>
